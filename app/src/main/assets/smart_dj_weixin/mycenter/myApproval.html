<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
	    <!--ios是否运行创建快捷启动方式-->
	    <meta content="yes" name="apple-mobile-web-app-capable">
	    <!--ios顶部通知栏的样式 黑色-->
	    <meta content="black" name="apple-mobile-web-app-status-bar-style">
	    <!--遇到数字不让转成电话号码格式-->
	    <meta content="telephone=no" name="format-detection">
	    <!--浏览器图标-->
	    <link rel="stylesheet" href="../assets/mui/css/mui.css">
	    <link rel="stylesheet" href="../css/common.css">
	    <title>我的审批</title>
	</head>
	<body class="backgroundColor_f2">
		<div class="mycenter_main mycenter_border_top">
			<ul class="approvTitle clearfix">
				<li onclick="appChange(this,0)"><span class="active">全部</span></li>
				<li onclick="appChange(this,1)"><span>已通过</span></li>
				<li onclick="appChange(this,2)"><span>待审批</span></li>
				<li onclick="appChange(this,3)"><span>未通过</span></li>
			</ul>
			<ul class="approvCon">
				<li class="noInf">没有找到相关信息！</li>
			</ul>
		</div>
		<script src="../js/jquery.js"></script>
		<script src="../assets/mui/js/mui.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/login.js"></script>
		<script>
			$(function(){
				approvList();
			})
		</script>
	</body>
</html>
