<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
	    <!--ios是否运行创建快捷启动方式-->
	    <meta content="yes" name="apple-mobile-web-app-capable">
	    <!--ios顶部通知栏的样式 黑色-->
	    <meta content="black" name="apple-mobile-web-app-status-bar-style">
	    <!--遇到数字不让转成电话号码格式-->
	    <meta content="telephone=no" name="format-detection">
	    <!--浏览器图标-->
	    <link rel="stylesheet" href="../assets/mui/css/mui.css">
	    <link rel="stylesheet" href="../css/common.css">
	    <title>在线考试</title>
	</head>
	<body class="backColorRank" style="background:#f1ccca;">
		<div class="study_ranking" style="background:rgba(255,255,255,0);">
			<ul class="study_main_title">
				<li class="study_main_title_text" id="answerTitle">十九大专题考试试题</li>
				<li class="studypaly_right studyTime_exa">还有<span class="exa_time_timing">60:00</span>分钟结束</li>
				<li class="clearfix"></li>
			</ul>
			<p class="study_exa_text" style="color:#535353;">
				<span id="answerDes">答题说明：本次考试时间为60分钟，请在答题时间内完成试卷，单
				选题4道题，多选题2道题。</span><br><br>
				<span class="anListClass"></span>,
				每题<span class="anListFra"></span>分,
				<span class="anListNumber"></span>。
			</p>
			<div id="exa_list">
				<ul class="study_exa_ul study_exa_status">
					<li class="study_exa_title subjectCon">59.党章总纲指出：马克思列宁主义揭示了____，它的基本原理
	正确的，具有强大的生命力。</li>
					<li class="study_exa_con option0" onclick="optionList(this,1)">A. 人类社会历史发展规律</li>
					<li class="study_exa_con option1" onclick="optionList(this,2)">B. 社会主义建设规律</li>
					<li class="study_exa_con option2" onclick="optionList(this,3)">C. 社会主义建设规律</li>
					<li class="study_exa_con option3" onclick="optionList(this,4)">D. 社会主义建设规律1</li>
				</ul>
			</div>
			<div class="study_exa_btn">
				<button class="mui-button-row" id="exa_btn_0" onClick="btnNextList(0)">上一题</button>
				<button class="mui-button-row" id="exa_btn_1" onClick="btnNextList(1)">下一题</button>
			</div>
			<div class="noclickBj"></div>
			<div class="red_tip">
				<p class="red_tip_con con_center">准备好了么，是否开始考试？</p>
				<div class="tip_btn con_center">
					<button class="mui-btn mui-btn-warning" onclick="exaStart(0)">是</button>
					<button class="mui-btn btn-hs" onclick="exaStart(1)">否</button>
				</div>
			</div>
			<div class="red_tip_bj"></div>
		</div>
		<div class="div_btn"><button class="mui-btn mui-btn-danger" id="exa_btn_2" style="display:none;" onclick="btnSubmt()">提交试卷</button></div>
		
		
		<script src="../js/jquery.js"></script>
		<script src="../assets/mui/js/mui.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/studyPlay.js"></script>
		<script>
			$(function(){
				exaList(); 
				$('.noclickBj').height($(window).height());
			})
		</script>
	</body>
</html>
