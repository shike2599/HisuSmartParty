<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
	    <!--ios是否运行创建快捷启动方式-->
	    <meta content="yes" name="apple-mobile-web-app-capable">
	    <!--ios顶部通知栏的样式 黑色-->
	    <meta content="black" name="apple-mobile-web-app-status-bar-style">
	    <!--遇到数字不让转成电话号码格式-->
	    <meta content="telephone=no" name="format-detection">
	    <!--浏览器图标-->
	    <link rel="stylesheet" href="../assets/mui/css/mui.css">
	    <link rel="stylesheet" href="../css/common.css">
	    <title>学习计划</title>
	</head>
	<body>
		<div class="study_main mycenter_border_top">
			<ul class="study_main_title">
				<li class="study_main_title_text"><span class="palyName">月度</span>计划</li>
				<li class="studypaly_right" onclick="changeHours(this,0)">年度</li>
				<li class="studypaly_right study_ct" onclick="changeHours(this,1)">季度</li>
				<li class="studypaly_right study_active" onclick="changeHours(this,2)">月度</li>
				<div class="clearfix"></div>
			</ul>
			<ul class="study_mian_con">
				<li class="study_mian_con_lione"><!--专题学习-->
					<p class="study_hours">学时计划:已学<span id="hours_one">0</span>课时/计划学习<span id="hours_oneAll">0</span>课时</p>
					<div class="hours_animation clearfix" id="animOne">
						<div class="hours_animation_width">
							<p id="topicPlanWid"></p>
						</div>
						<div class="hours_animation_text">已学习<span class="hours_jd"><span class="topicPlans">100</span>%</span></div>
					</div>
				</li>
				<li class="study_mian_con_litwo" id="animTwo"><!--常规学习-->
					<p class="study_hours">学时计划:已学<span id="hours_two">0</span>课时/计划学习<span id="hours_twoAll">0</span>课时</p>
					<div class="hours_animation clearfix">
						<div class="hours_animation_width">
							<p id="commPlanWid"></p>
						</div>
						<div class="hours_animation_text">已学习<span class="hours_jd"><span class="commPlans">100</span>%</span></div>
					</div>
				</li>
			</ul>
		</div>
		
		
		<script src="../js/jquery.js"></script>
		<script src="../assets/mui/js/mui.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/studyPlay.js"></script>
		<script>
			$(function(){
				playData(2);
			})
		</script>
	</body>
</html>
