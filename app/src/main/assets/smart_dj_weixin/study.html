<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <!--ios是否运行创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">
    <!--浏览器图标-->
    <!--<link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">-->
    <link rel="stylesheet" href="assets/mui/css/mui.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <title>学习</title>
</head>
<body>
<div class="ct_container">
    <!--轮播图-->
    <div class="idxSwiper swiper-container">
        <div class="swiper-wrapper" id="indexAds">
            <div class="swiper-slide">
                <a href="javascrippt:;">
                    <img src="images/homePage/banner1.jpg">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="javascript:;">
                    <img src="images/homePage/banner2.jpg">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="javascript:;">
                    <img src="images/homePage/banner3.jpg">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="javascript:;">
                    <img src="images/homePage/banner4.jpg">
                </a>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <!--中间部分-->
    <div class="st_container clearfix">
        <div class="lineOne">
            <div class="studyPlan">
                <img src="images/study/study_plan.png">
                <h3>学习计划</h3>
                <p>规划学习，有得放矢</p>

            </div>
            <div class="thematicLearning">
                <img src="images/study/study_speial.png">
                <h3>专题学习</h3>
                <p>参与活动，交流学习经验</p>
            </div>
        </div>
        <div class="lineTwo">
            <div class="threeSession" id="3004">
                <img src="images/study/study_scale.png">
                <h3>三会一课</h3>
                <p>参与活动，交流学习经验</p>
            </div>
            <div class="regularLearning">
                <img src="images/study/study_normal.png">
                <h3>常规学习</h3>
                <p>参与活动，交流学习经验</p>
            </div>
        </div>
        <div class="lineThree">
            <div class="videoLectureHall">
                <img src="images/study/online_video.png">
                <h3>视频大讲堂</h3>
                <p>学习党政，关注党政大事</p>
            </div>
            <div class="onlineExaminations">
                <img src="images/study/online_exam.png">
                <h3>在线考试</h3>
                <p>在线测试你的学习成果</p>
            </div>
        </div>
        <div class="lineFour">
            <div class="studyRanking">
                <img src="images/study/study_ranking.png">
                <h3>学习排名</h3>
                <p>好好学习，天天向上</p>
            </div>
            <div class="studySum">
                <img src="images/study/study_sum.png">
                <h3>学习心得</h3>
                <p>总结提长，记录成长</p>
            </div>
        </div>
    </div>
    <!--支部学习按钮-->
    <div class="branchLearning">
        <img src="images/study/active-x-bg.png">
        <p class="branchLearningInfo">支部学习</p>
    </div>
    <!--党员学习按钮-->
    <div class="partyMemberLearning">
        <img src="images/study/active-x-bg.png">
        <p class="partyMemberLearningInfo">党员学习</p>
    </div>
</div>
<!--底部-->

          <span class="mui-icon">
              <img src="images/homePage/home.png">
          </span>
        <span class="mui-tab-label ">首页</span>

          </span>
        <span class="mui-tab-label">学习</span>

    <a class="mui-tab-item" href="javascript:;">

    <a class="mui-tab-item" href="javascript:;">

        <span class="mui-tab-label">我的</span>
