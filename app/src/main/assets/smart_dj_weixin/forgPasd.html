<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <!--ios是否运行创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">
    <!--浏览器图标-->
    <link rel="stylesheet" href="assets/mui/css/mui.css">
    <link rel="stylesheet" href="css/common.css">
    <title>找回密码</title>
</head>
	<body>
		<div class="login_main">
			<p class="login_title login_title_margintop">请输入手机号码：</p>
			<input type="text" class="login_name" maxlength="11" placeholder="请输入您的手机号"  />
			<div class="main_position">
				<input type="text" class="login_pswd forg_pasd" maxlength="6" placeholder="请输入验证码" />
				<p class="give_code" onclick="giveCode(this)">发送验证码</p>
			</div>
			<input type="button" class="find_but" onclick="findbut()" value="找回密码" />
		</div>
		<script src="js/jquery.js"></script>
		<script src="assets/mui/js/mui.js"></script>
		<script src="js/common.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
