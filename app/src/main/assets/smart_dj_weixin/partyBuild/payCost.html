<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <!--ios是否运行创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">
    <!--浏览器图标-->
    <!--<link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">-->
    <link rel="stylesheet" href="../assets/mui/css/mui.css">
    <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="../css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/payCost.css">
    <link rel="stylesheet" href="../css/alert.css">
    <title>党费缴纳</title>
</head>
<body>
<div class="payCost">
    <div class="person">
        <div class="perMess">
            <h4></h4>
            <div class="partyTime">入党日期: <span>2018-10-25</span></div>
            <div class="partyAge">党龄: <span>2</span>年 &nbsp; 党别: <span class="status"></span></div>
        </div>
        <div class="perImg">
            <img src="../images/prosen/pre_image.png" alt="">
        </div>
    </div>
    <div style="height:8px;background-color: #f2f1ef"></div>
    <div class="costType">
        <div class="cate">
            <span class="active">普通党费</span> | <span>特殊党费</span>
        </div>
    </div>
    <div class="payMoney">
        <p>请输入您要缴纳的党费金额:</p>
        <div class="addMoney">
            <input type="text" placeholder="88.88">元
        </div>
    </div>
    <div style="height:8px;background-color: #f2f1ef"></div>
    <div class="chooseDate">
        <div class="date">
            <p class="year">
                <i class="left"></i>
                <span class="fullYear">2019</span> 年
                <i class="right"></i>
            </p>
            <ul>
                <li>1 <p></p></li>
                <li>2 <p></p></li>
                <li>3 <p></p></li>
                <li>4 <p></p></li>
                <li>5 <p></p></li>
                <li>6 <p></p></li>
                <li>7 <p></p></li>
                <li>8 <p></p></li>
                <li>9 <p></p></li>
                <li>10 <p></p></li>
                <li>11 <p></p></li>
                <li>12 <p></p></li>
            </ul>
        </div>
    </div>
    <div class="payPartyMoney">
        <button>缴纳党费</button>
    </div>
</div>
<div class="red_tip payCostAlert" style="display: none">
    <p class="red_tip_con">党费金额不能为空</p>
</div>
<div class="red_tip payCostCon" style="display: none">
    <p class="red_tip_con">正在对接中，敬请期待...</p>
</div>
</body>
<script type="text/javascript" src="../js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="../js/fastclick.js"></script>
<script type="text/javascript" src="../js/swiper-3.4.2.jquery.min.js"></script>
<script type="text/javascript" src="../js/data.js"></script>
<!--<script type="text/javascript" src="../js/jquery.js"></script>-->
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/payCost.js"></script>
</html>
