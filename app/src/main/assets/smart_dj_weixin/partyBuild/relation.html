<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <!--ios是否运行创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">
    <!--浏览器图标-->
    <!--<link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">-->
    <link rel="stylesheet" href="../assets/mui/css/mui.css">
    <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="../css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/relation.css">
    <link rel="stylesheet" href="../css/alert.css">
    <title>组织关系</title>
    <style>
        .red_tip{
            position:absolute;
            left:50%;
            top:0;
            width:70%;
            transform: translate(-50%,0);
            padding:15px 14px;
            background:rgba(216,44,35,0.8);
            border-radius:10px;
            color:#fff;
            z-index:10;
        }
    </style>
    <script type="text/html" id="list-template">
        {{each dataList as value i}}
        <li class="list">
            <p>{{value.updateDate}} 由{{value.outName}}转至{{value.inName}}</p>
        </li>
        {{/each}}
    </script>
</head>
<body>
    <div class="relation">
        <div class="person">
            <div class="perMess">
                <h4></h4>
                <div class="partyTime">入党日期&nbsp: <span>2018-10-25</span></div>
                <div class="partyAge">党龄&nbsp: <span>2</span>年 &nbsp; 党别&nbsp: <span class="status"></span></div>
                <div class="partyAdress">
                    <i>党籍&nbsp:</i><span></span>
                </div>
            </div>
            <div class="perImg">
                <img src="../images/prosen/pre_image.png" alt="">
            </div>
        </div>
    </div>
    <h3 class="black"></h3>
    <div class="connect">
        <button>申请转接</button>

    </div>
    <h3 class="black"></h3>
    <div class="party">
        <div class="party_tit clearfix">
            <h3>
                <i></i>
                &nbsp 转移记录
            </h3>

        </div>
        <ul>
            <!--<li class="list">-->
              <!--<p>2017年9月15年 由湖北省武汉市汉江区新北街道转至湖南省浏阳市虎定县盒马村支部</p>-->
            <!--</li>-->
            <!--<li class="list">-->
                <!--<p>2013年9月15年 由湖北省武汉市汉江区新北街道转至高塘村武装支部</p>-->
            <!--</li>-->
        </ul>
        <div class="red_tip events" style="display: none;">
            <p class="red_tip_con">您有审批中的转接申请，请勿重复提交！</p>
        </div>
    </div>

</body>
<script type="text/javascript" src="../js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="../js/fastclick.js"></script>
<script type="text/javascript" src="../js/swiper-3.4.2.jquery.min.js"></script>
<script type="text/javascript" src="../js/data.js"></script>
<script src="../assets/template/template.js"></script>
<!--<script type="text/javascript" src="../js/jquery.js"></script>-->
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/relation.js"></script>
</html>
