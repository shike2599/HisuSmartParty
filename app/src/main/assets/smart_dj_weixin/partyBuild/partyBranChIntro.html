<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <!--ios是否运行创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">
    <!--浏览器图标-->
    <!--<link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">-->
    <link rel="stylesheet" href="../assets/mui/css/mui.css">
    <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="../css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/payCost.css">
    <title>支部简介</title>
</head>
<body>
<div class="partyBranchIntr">
    <div class="BranchintorTit">
        <div class="studyImg">
            <img src="../images/dang/dang-intrdoction-zb.png" alt="">
        </div>
        <div class="partyTit">
            <!--是的非官方个非官方是个个人风格让哈哈哈  和认购的-->
        </div>
    </div>
    <div class="partyCon">
        <div class="partydate"><b>成立日期:</b>&nbsp;<p></p></div>
        <div class="partyAdress"><b>党委地址:</b>&nbsp;<p> </p></div>
        <div class="partyTel"><b>联系电话:</b>&nbsp;<p></p></div>
        <div class="partyIntro"><b>党委简介:</b>&nbsp;<p></p></div>
    </div>

</div>
<script type="text/javascript" src="../js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="../js/fastclick.js"></script>
<script type="text/javascript" src="../js/swiper-3.4.2.jquery.min.js"></script>
<script type="text/javascript" src="../js/data.js"></script>
<!--<script type="text/javascript" src="../js/jquery.js"></script>-->
<script type="text/javascript" src="../js/common.js"></script>
<!--<script type="text/javascript" src="../js/newsMore.js"></script>-->
</body>
<script>
    $(function(){
        $.get(gloablePath+'/party-app-building-front/member/readonly/getPartyBranch?requestUser=hotel&requestPassword=123456',{userId:System.getUserInfoInt('user_id'),partyMemberId:System.getUserInfoInt('member_id'),partyBranchId:System.getUserInfoInt('member_partyBranchId')},function(data){
            console.log(data);
            if(data.resultCode == 200){
                $(".partyTit").html(data.data.name);
                $(".partydate p").html(data.data.foundDate);
                $(".partyAdress p").html(data.data.address);
                $(".partyTel p").html(data.data.phone);
                $(".partyIntro p").html(data.data.description);
            }
        })
    })
</script>
</html>
