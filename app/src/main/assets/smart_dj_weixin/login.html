<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <!--ios是否运行创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <!--浏览器图标-->
    <link rel="stylesheet" href="assets/mui/css/mui.css">
    <link rel="stylesheet" href="css/common.css">
    <title>登陆</title>
</head>
	<body>
		<div class="login_main">
			<img src="images/imglogin/partylogo.png" class="imgParty" />
			<p class="login_title">请输入用户名密码：</p>
			<input type="text" class="login_name" placeholder="请输入您的用户名"  />
			<input type="password" class="login_pswd" placeholder="请输入密码"  />
			<input type="button" class="login_but" onclick="loginTest()" value="登陆" />
			<p class="login_nopswd"><a href="forgPasd.html">忘记密码</a></p>
		</div>
		<script src="js/jquery.js"></script>
		<script src="assets/mui/js/mui.js"></script>
		<script src="js/common.js"></script>
		<script src="js/login.js"></script>
		<script>
			$(function(){
				var thisDiv = $(".login_main");
				winHeight(thisDiv);
				localData();
			});
		</script>
	</body>
</html>
